{% extends "base.html" %}
{% block content %}
<div class="bg-white dark:bg-gray-900 shadow-lg rounded-xl p-6 animate-fadeInUp text-center">
  <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">File ready to download</h2>
  <p class="text-gray-600 dark:text-gray-300 mb-4">{{ filename }}</p>

  <a href="{{ url_for('download_file', key=key) }}"
     class="inline-block bg-gradient-to-r from-indigo-500 to-cyan-500 text-white py-2 px-4 rounded-lg shadow hover:scale-105 transition transform">
     ⬇️ Download File
  </a>

  {% if remaining is not none %}
    <p class="mt-3 text-sm text-gray-500 dark:text-gray-400">Remaining downloads: {{ remaining }}</p>
  {% endif %}
</div>
{% endblock %}

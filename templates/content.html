{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-cyan-600 dark:text-cyan-400">Your Secret</h2>

  {% if content %}
    <div class="mb-6">
      <h3 class="font-semibold mb-2">Text:</h3>
      <pre class="p-3 bg-gray-100 dark:bg-gray-800 rounded-lg whitespace-pre-wrap break-words">{{ content }}</pre>
    </div>
  {% endif %}

  {% if file %}
    <div class="mb-4">
      <h3 class="font-semibold mb-2">File:</h3>
      <a href="{{ url_for('download_file', key=file.key) }}" 
         class="px-4 py-2 bg-cyan-600 text-white rounded-lg shadow hover:bg-cyan-700 transition">
        Download {{ file.filename }}
      </a>
    </div>
  {% endif %}
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SecretShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Immediately apply theme before rendering page -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex flex-col items-center transition-colors duration-300">
  <header class="w-full bg-gradient-to-r from-indigo-500 to-cyan-500 text-white p-4 flex justify-between items-center shadow-md">
    <div>
      <a href="{{ url_for('index') }}" class="text-2xl font-bold hover:text-cyan-500 transition">
        SecretShare
      </a>
      <p class="text-sm opacity-90">Create expiring, one-time secret links</p>
    </div>
    <button id="darkToggle" class="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg transition">üåô</button>
  </header>

  <main class="w-full max-w-3xl p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="p-3 mb-4 rounded-md text-sm animate-fadeInUp
                      {% if cat == 'danger' %} bg-red-100 text-red-700 border border-red-300 
                      {% else %} bg-green-100 text-green-700 border border-green-300 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script>
    const toggle = document.getElementById("darkToggle");

    // set correct icon on load
    if (document.documentElement.classList.contains("dark")) {
      toggle.textContent = "‚òÄÔ∏è"; // dark mode active ‚Üí show sun
    } else {
      toggle.textContent = "üåô"; // light mode active ‚Üí show moon
    }

    toggle.addEventListener("click", () => {
      const html = document.documentElement;
      if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        toggle.textContent = "üåô";
      } else {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        toggle.textContent = "‚òÄÔ∏è";
      }
    });
  </script>
</body>
</html>
